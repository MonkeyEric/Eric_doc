# 本地调试端口
dev_addr: 127.0.0.1:9008

theme:
  name: material
  custom_dir: assets
  language: 'zh'
  favicon: 'img/favicon.png'
  logo: 'img/favicon.png'
  palette:
    primary: 'Light Blue'
    accent: 'Light Blue'
  feature:
    tabs: false
  shortcuts:
    help: 191    # ?
    next: 78     # n
    previous: 80 # p
    search: 83   # s

# 自定义css
extra_css:
- 'css/custom.css'
- 'css/simpleLightbox.min.css'

# 自定义js
extra_javascript:
- 'js/jquery-3.1.1.min.js'
- 'js/simpleLightbox.min.js'
- 'https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js'
- 'https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'
- 'https://cdnjs.cloudflare.com/ajax/libs/js-sequence-diagrams/1.0.6/sequence-diagram-min.js'
- 'https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.6.5/flowchart.min.js'
- 'js/umlconvert.js'
- 'js/custom.js'


# 一些扩展
markdown_extensions:
  - pymdownx.superfences
  - smarty
  - markdown.extensions.attr_list
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist
  - pymdownx.tilde
