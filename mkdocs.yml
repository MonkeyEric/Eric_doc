site_name: Smelly Cat's Wiki
site_author: Eric
site_url: http://wiki.choumaomi.com
# 左侧导航
nav:
- Home: index.md
- "颤三": a.md
- "个人博客": database.md
- "系统": 数据结构.md

# 本地调试端口
dev_addr: 127.0.0.1:8080

theme:
  name: material
  custom_dir: assets\
  language: 'zh'
  favicon: 'img/favicon.png'
  logo: 'img/favicon.png'
  palette:
    primary: 'Light Blue'
    accent: 'Light Blue'
  feature:
    tabs: false

# 自定义css
extra_css:
- 'css/custom.css'
- 'css/simpleLightbox.min.css'

# 自定义js
extra_javascript:
- 'js/jquery-3.1.1.min.js'
- 'js/simpleLightbox.min.js'
- 'js/custom.js'

# 一些扩展
markdown_extensions:
- markdown.extensions.attr_list
- admonition
- codehilite:
    guess_lang: false
    linenums: false
- toc:
    permalink: true
- footnotes
- meta
- def_list
- pymdownx.arithmatex
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tasklist
- pymdownx.tilde